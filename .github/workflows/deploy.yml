name: Deploy to GitHub Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

env:
    ASTRO_TELEMETRY_DISABLED: 1

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v5
              with:
                fetch-depth: 1

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                node-version: 20
                cache: pnpm

            - name: Setup Pages
              id: pages
              uses: actions/configure-pages@v5

            - name: Install dependencies
              run: pnpm install

            - name: Build website
              run: pnpm build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v4
              with:
                path: build

    deploy:
        name: Deploy
        needs: build
        runs-on: ubuntu-latest

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
