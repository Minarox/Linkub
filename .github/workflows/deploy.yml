name: Deploy to GitHub Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

env:
    ASTRO_TELEMETRY_DISABLED: 1

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    dependencies:
        name: Dependencies
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: npm

            - name: Setup Pages
              id: pages
              uses: actions/configure-pages@v5

            - name: Install dependencies
              run: npm ci

    build:
        name: Build
        needs: dependencies
        runs-on: ubuntu-latest

        steps:
            - name: Build website
              run: npm run build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: dist

    deploy:
        name: Deploy
        needs: build
        runs-on: ubuntu-latest

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
